<h2>departments list</h2>

<table>
    <thead>
        <tr>
            <th>id</th>
            <th>libelle</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor = "let department of crudserv.list">
            <td>{{ department.id }}</td>
            <td>{{ department.libelle }}</td>

        </tr>
    </tbody>
</table>
