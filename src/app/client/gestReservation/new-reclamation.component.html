<div class="container">
    <h3>Nouveau department</h3>
<form style="width: 500px;"  [formGroup]="this.reclamationServ.formData" (ngSubmit)="onSubmit()">
    
        <input  type="hidden" class="form-control" id="id" formControlName="id">
    <div class="form-group">
        <label   for="salle" >Salle:</label>
        <input type="text" class="form-control" id="salle" formControlName="salle">
        
    </div>
    <div class="form-group">
        <label   for="Description" >Description</label>
        <textarea class="form-control" id="Description" formControlName="description"></textarea>
        
    </div>
    <div class="from-group">
        <p>Complete le formilaire pour active le button.</p>
        <button class="btn btn-succes" [disabled]="!this.reclamationServ.formData.valid" type="submit">ajout</button>
    </div>


</form>

</div>
