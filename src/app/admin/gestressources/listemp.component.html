<div class="col-md-12 grid-margin">
  <div class="d-flex justify-content-between align-items-center">
    <div>
      <h4 class="font-weight-bold mb-0">List Employees</h4>
    </div>
    <div>
        <button type="button"  class="btn btn-primary btn-icon-text btn-rounded">
          <i class="ti-clipboard btn-icon-prepend"></i>Nouveau
        </button>
    </div>
  </div>
</div>
<div class="example-wrapper" style="height: 700px;">
  <table class="table table-striped ">
<thead>
  <tr>
    <th scope="col">Id</th>
    <th scope="col">Nom</th>
    <th scope="col">Prenom</th>
    <th scope="col">Email</th>
    <th scope="col">Department</th>
    
     <th scope="col">Actions</th>
    
  </tr>

</thead>
<tbody>

  <tr *ngFor = "let employee of empservice.list">
    <td>{{employee.id}}</td>
    <td>{{employee.nom}}</td>
    <td>{{employee.prenom}}</td>
    <td>{{employee.email}}</td>
    <td>{{getDeptNom(employee.department)}}</td>
 

    <td>
      <button class="btn btn-danger" (click)="removeData(employee.id)">
          <i class="fa fa-trash-o"></i></button>
    
    </td>
    <td><button class="btn btn-warning" (click)="selectData(employee)">
      <i class="fa fa-pencil-square-o"></i></button>
    </td>
    
  </tr>
    </tbody>
</table>
</div>
