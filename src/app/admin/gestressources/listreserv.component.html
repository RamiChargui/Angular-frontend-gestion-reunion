
<div class="container mt-5">
<div class="col-md-12 grid-margin">
  <div class="d-flex justify-content-between align-items-center">
    <div>
      <h4 class="font-weight-bold mb-0">List Reservation</h4>
    </div>
    <div>
        <a type="button" routerLink="/admin/addreclamation"  class="btn btn-primary btn-icon-text btn-rounded">
          <i class="ti-clipboard btn-icon-prepend"></i>Nouveau
        </a>
    </div>
  </div>
</div>
<div class="example-wrapper" style="height: 700px;">
 
    <table class="table table-striped ">
      <thead>
        <tr>
          
          <th scope="col">Salle</th>
          <th scope="col">Jour</th>
          <th scope="col">respansable</th>
          <th scope="col">De l'heure</th>
          <th scope="col">A l'heure</th>
          
        </tr>
      
      </thead>
      <tbody>
      
        <tr *ngFor = "let reservation of crudserv.list">
          
          <td >{{getNameSalle(reservation.salle)}}</td>
          <td>{{getJour(reservation.jour)}}</td>
          <td >{{getUser(reservation.respansable)}}</td>
          <td>{{getTime(reservation.timeDeb)}}</td>
          <td>{{getTime(reservation.timeFin)}}</td> 
        </tr>
          </tbody>
      </table>
</div>
</div>
